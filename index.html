<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <div class="picture">
                <div class="logo">
                    <img
                        src="/img/nittaku_logo.png"
                        alt="nittaku logo"
                        class="nittaku-logo"
                    />
                </div>
            </div>
            <div class="right">
                <div class="dummy-text left">
                    <p>Nittaku table tennis goods, the best in the industry!</p>
                    <p>Sign up <em>now</em> to get started</p>
                </div>

                <form action="#">
                    <div class="form left">
                        <p class="form-title">Nittaku Table Tennis</p>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                                required
                            />
                        </div>
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input
                                type="text"
                                name="last-name"
                                id="last-name"
                                required
                            />
                        </div>
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone number</label>
                            <input
                                type="text"
                                name="phone-number"
                                id="phone-number"
                                minlength="9"
                                maxlength="9"
                            />
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input
                                type="text"
                                name="password"
                                id="password"
                                required
                            />
                        </div>
                        <div class="input">
                            <label for="confirm-password"
                                >Confirm password</label
                            >
                            <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                required
                            />
                        </div>
                        <div class="left button">
                            <button type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
                <div class="log-in left">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
